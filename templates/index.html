<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show and Movie Info</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="min-h-screen flex flex-col">
    <button id="dark-mode-toggle" class="dark-mode-toggle">
        <i class="fas fa-moon"></i>
    </button>

    <header class="hero-section">
        <div class="container mx-auto px-4">
            <h1 class="hero-title">TV Show and Movie Info</h1>
            <p class="hero-subtitle">Discover spoiler-free information about your favorite shows and movies</p>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        <form id="search-form" class="mb-8 relative">
            <div class="modern-search-bar">
                <input type="text" id="search-input" placeholder="Enter a TV show or movie title" required>
                <button type="submit">
                    <i class="fas fa-search mr-2"></i>
                    Search
                </button>
            </div>
            <div id="autocomplete-container" class="absolute w-full mt-1 z-10"></div>
        </form>

        <div id="loading-spinner" class="hidden flex justify-center items-center">
            <div class="spinner"></div>
        </div>

        <div id="result-container" class="hidden"></div>
    </main>

    <footer class="bg-accent text-gray-900 py-4">
        <div class="container mx-auto px-4 text-center">
            &copy; 2023 TV Show and Movie Info. All rights reserved.
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
