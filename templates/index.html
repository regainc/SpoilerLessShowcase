<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show and Movie Info</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="min-h-screen flex flex-col">
    <header class="bg-accent py-6">
        <div class="container mx-auto px-4 flex items-center justify-between">
            <h1 class="text-3xl font-bold text-gray-900">TV Show and Movie Info</h1>
            <svg class="w-8 h-8 text-gray-900" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM2 11a2 2 0 012-2h12a2 2 0 012 2v4a2 2 0 01-2 2H4a2 2 0 01-2-2v-4z"></path>
            </svg>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8">
        <form id="search-form" class="mb-8">
            <div class="flex">
                <input type="text" id="search-input" placeholder="Enter a TV show or movie title" required
                       class="flex-grow px-4 py-2 rounded-l-lg text-white border-t border-b border-l border-accent bg-gray-800 focus:outline-none focus:ring-2 focus:ring-accent">
                <button type="submit"
                        class="px-8 rounded-r-lg bg-accent text-gray-900 font-bold p-4 uppercase border-accent border-t border-b border-r hover:bg-accent-hover transition-colors duration-300">
                    <svg class="w-6 h-6 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    Search
                </button>
            </div>
        </form>

        <div id="loading-spinner" class="hidden flex justify-center items-center">
            <div class="spinner"></div>
        </div>

        <div id="result-container" class="hidden"></div>
    </main>

    <footer class="bg-accent text-gray-900 py-4">
        <div class="container mx-auto px-4 text-center">
            &copy; 2023 TV Show and Movie Info. All rights reserved.
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
